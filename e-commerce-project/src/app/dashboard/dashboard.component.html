
 

<table class="table">
    <thead>
        <tr>
            <th scope="col">Sr No.</th>
           
            <th scope="col">E-Mail</th>
            <th scope="col">Password</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users,let i=index">
            <td>{{i+1}}</td>           
            <td> {{user.emailId}}</td>
            <td> {{user.password}}</td>
            
        </tr>
    </tbody>
</table>

<button type="button" class="btn btn-primary btn-lg" routerLink="/addproducts">ADD PRODUCT</button>


<button type="button" class="btn btn-secondary btn-lg"  routerLink="/addcategory">ADD CATEGORY</button>
